{% load static %}
<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8">
  <title>Potwierdzenie wylogowania</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-…TWÓJ_HASH…" crossorigin="anonymous" referrerpolicy="no-referrer"/>
<style>
.social-fixed {
  position: fixed;
  bottom: 20px;
  left: 20px;
  display: flex;
  gap: 15px;
  z-index: 1000;
}
.social-fixed a {
  font-size: 1.5rem;
  color: #333;
  transition: color .2s;
}
.social-fixed a:hover {
  color: #E1306C;
}
</style>
</head>
<body class="bg-light d-flex justify-content-center align-items-center" style="height:100vh;">
  <div class="bg-white p-4 rounded shadow" style="max-width:400px; width:100%;">
    <h2>Czy na pewno chcesz się wylogować?</h2>
    <div class="mt-3">
{% load static %}
<form method="post" action="{% url 'logout' %}" style="display:inline;">
  {% csrf_token %}
  <button type="submit" class="btn btn-primary">Wyloguj się</button>
</form>
      <a href="{% url 'panel_studenta' %}" class="btn btn-danger ms-2">Pozostań</a>
    </div>
  </div>

<div class="social-fixed">
  <a href="https://www.instagram.com/accounts/login/" target="_blank" aria-label="Instagram">
    <i class="fab fa-instagram"></i>
  </a>
  <a href="https://www.facebook.com/" target="_blank" aria-label="Facebook">
    <i class="fab fa-facebook-f"></i>
  </a>
  <a href="https://www.youtube.com/" target="_blank" aria-label="YouTube">
    <i class="fab fa-youtube"></i>
  </a>
</div>
</body>
</html>
