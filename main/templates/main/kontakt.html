{% extends 'main/panel.html' %}
{% load static %}

{% block content %}
  <div class="contact-card">
    <h2>Skontaktuj się z nami</h2>
    <form method="post" novalidate>
      {% csrf_token %}
      <div class="form-group">
        <label for="id_name">Imię i nazwisko</label>
        <input type="text" id="id_name" name="name" placeholder="Jan Kowalski" required>
      </div>
      <div class="form-group">
        <label for="id_email">Adres e-mail</label>
        <input type="email" id="id_email" name="email" placeholder="twoj@email.pl">
      </div>
      <div class="form-group">
        <label for="id_subject">Temat</label>
        <input type="text" id="id_subject" name="subject" placeholder="Temat wiadomości">
      </div>
      <div class="form-group">
        <label for="id_message">Wiadomość</label>
        <textarea id="id_message" name="message" placeholder="Twoja wiadomość..."></textarea>
      </div>
      <button type="submit">Wyślij wiadomość</button>
    </form>
  </div>
{% endblock %}
